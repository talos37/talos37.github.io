<body background="./img/fon2.jpg">
  <header>
    <div class="container">
      <nav class="navigation">
        <ul id="menu" class="menu">
          <li><a href="order.html">Заказать</a></li><br><br>

        <a class="logo" href="index.html"><img src="img/logo.png" class="logo_png">
        </a>
        <a> </a>
      </nav>
    </div>
  </header>

  <div class="order_text">
    <p>1. Заполните форму ниже.<br>2. Мы рассмотрим ваш запрос<br>3. Если запрос будет одобрен, мы вам перезвоним</p>
  </div>

  <form name="order1">
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationDefault01">Имя</label>
        <input name="Name" type="text" class="form-control" id="validationDefault01" placeholder="Имя" value=""
          required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationDefault02">Фамилия</label>
        <input name="Surname" type="text" class="form-control" id="validationDefault02" placeholder="Фамилия" value=""
          required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationDefaultUsername">Электронная почта</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
          </div>
          <input name="Mail" type="text" class="form-control" id="validationDefaultUsername"
            placeholder="Электронная почта" aria-describedby="inputGroupPrepend2" required>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationDefault03">Номер телефона</label>
        <input name="Phone" type="text" class="form-control" id="validationDefault03" placeholder="Номер телефона"
          required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationDefault04">Ваш автомобиль</label>
        <input name="Car" type="text" class="form-control" id="validationDefault04"
          placeholder="Полное название автомобиля" required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationDefault05">Ваши требования</label>
        <input name="Requirements" type="text" class="form-control" id="validationDefault05"
          placeholder="Опишите ваши требования по восстановлению или реконструкции автомобиля" required>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
        <label class="form-check-label" for="invalidCheck2">
          Согласен с правилами и условиями
        </label>
      </div>
    </div>
    <div class="button_order">
      <button class="btn btn-primary" type="submit" onclick="Complete();">Отправить форму</button>
    </div>
  </form>

  <script>
    function Complete() {
      var Elem = "Имя: " + document.order1.Name.value +
        "\nФамилия: " + document.order1.Surname.value +
        "\nЭлектронная почта: " + document.order1.Mail.value +
        "\nНомер телефона: " + document.order1.Phone.value +
        "\nВаш автомобиль: " + document.order1.Car.value +
        "\nВаши требования: " + document.order1.Requirements.value;
      console.log(
        document.order1.Name.value +
        document.order1.Surname.value +
        document.order1.Mail.value +
        document.order1.Phone.value +
        document.order1.Car.value +
        document.order1.Requirements.value
      );
      alert(Elem);
    }
  </script>
  <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="js/main.js"></script>
